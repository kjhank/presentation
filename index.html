<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Asaris</title>
    <link rel="stylesheet" href="./dist/style.min.css" />
  </head>
  <body style="background-image: url('assets/_bg.png');">
    <main class="presentation">
      <section class="presentation__page presentation__page--start start" data-order="0" style="background-image: url('assets/_start-bg.png');" data-current>
        <nav class="start__navigation" style="background-image: url('assets/_bober.png');">
          <a href="#" class="start__play" data-play>
            <img src="assets/playbutton.png" alt class="start__play-btn">
          </a>
        </nav>
      </section>
      <section class="presentation__page presentation__page--game game" style="background-image: url('assets/_fog.png');" data-order="1" data-next>
        <nav class="game__symptoms">
          <article class="game__symptom game__symptom--0" data-all="true" data-symptom>
            <img src="assets/symptom-0-dusznosc-wydechowa.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--0" data-all="true" data-symptom>
            <img src="assets/symptom-0-dusznosc-wydechowa.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--1" data-illness="codp" data-symptom>
            <img src="assets/symptom-1-dusznosc-wysilkowa.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--2" data-illness="asthma" data-symptom>
            <img src="assets/symptom-2-dusznosc-napadowa.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--3" data-illness="codp" data-symptom>
            <img src="assets/symptom-3-dusznosc-tylko-w-dzien.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--4" data-illness="asthma" data-symptom>
            <img src="assets/symptom-4-dusznosc-budzi-w-nocy.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--5" data-illness="asthma" data-symptom>
            <img src="assets/symptom-5-kaszel-suchy.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--6" data-illness="codp" data-symptom>
            <img src="assets/symptom-6-kaszel-produktywny.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--7" data-illness="asthma" data-symptom>
            <img src="assets/symptom-7-kaszel-bardziej-w-nocy.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--8" data-illness="codp" data-symptom>
            <img src="assets/symptom-8-poranne-odkrztuszanie.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--9" data-illness="asthma" data-symptom>
            <img src="assets/symptom-9-swiszczacy-oddech-w-nocy.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--10" data-all="true" data-symptom>
            <img src="assets/symptom-10-swiszczacy-oddech-przy-wysilku.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--10" data-all="true" data-symptom>
            <img src="assets/symptom-10-swiszczacy-oddech-przy-wysilku.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--11" data-illness="asthma" data-symptom>
            <img src="assets/symptom-11-objawy-budza-w-nocy.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--12" data-illness="asthma" data-symptom>
            <img src="assets/symptom-12-poczatek-objawow-lt-40.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--13" data-illness="codp" data-symptom>
            <img src="assets/symptom-13-poczatek-objawow-gt-40.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--14" data-illness="codp" data-symptom>
            <img src="assets/symptom-14-nikotynizm.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--15" data-illness="asthma" data-symptom>
            <img src="assets/symptom-15-alergie-nos-oczy.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--16" data-illness="asthma" data-symptom>
            <img src="assets/symptom-16-przewlekle-zapalenie-zato.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__symptom game__symptom--17" data-illness="asthma" data-symptom>
            <img src="assets/symptom-17-astma-w-rodzinie.png" alt="" class="game__symptom-image">
          </article>
          <article class="game__basket game__basket--asthma" data-illness="asthma" style="background-image: url('assets/basket-0-asthma.png');">
          </article>
          <article class="game__basket game__basket--codp" data-illness="codp" style="background-image: url('assets/basket-1-codp.png');">
          </article>
          </nav>
        <audio src="assets/sfx-correct.mp3" muted data-audio></audio>
        <img src="assets/_baskets-cover-2.png" alt="two baskets" class="game__baskets-cover">
        <img src="assets/_grass-z-front.png" alt class="game__grass game__grass--front">
        <img src="assets/_info.png" alt="" class="game__instructions">
        <div class="game__congrats" style="background-image: url('assets/_grats-bg.png');">
          <img src="assets/_grats.png" alt="" class="game__congrats-box">
          <nav class="game__congrats-nav nav">
            <a href="#" class="game__congrats-link nav__link nav__link--right" data-nav-next data-goto="2">
              <img src="assets/nav-right.png" alt="" class="game__congrats-link-image">
            </a></nav>
        </div>
      </section>
      <section class="presentation__page presentation__page--end disclaimer" style="background-image: url('assets/_fog-2.png');" data-order="2">
        <img class="disclaimer__message" src="assets/_disclaimer.png" />
        <nav class="disclaimer__nav nav">
          <a href="#" class="disclaimer__nav-link nav__link nav__link--home" data-nav-home data-goto="0">
            <img src="assets/nav-home.png" alt="" class="disclaimer__nav-link-image">
          </a>
        </nav>
        <img src="assets/_grass-z-front.png" alt class="game__grass game__grass--front">
      </section>
    </div>
  </body>
  <script src="./dist/app.min.js" type="text/javascript"></script>
</html>
